    <main>
        <div class="contact-wrapper">
            <div class="container">
                
                <h1 class="titulo-pagina">Hablemos</h1>
                <p class="subtitulo-pagina">¿Tienes un proyecto en mente o quieres una obra por encargo? Rellena el formulario y me pondré en contacto contigo.</p>
                
                <form id="contact-form" class="contact-form">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre_completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="compania">Nombre de la Compañía (Opcional)</label>
                        <input type="text" id="compania" name="compania">
                    </div>
                    
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-primario">Enviar Mensaje</button>
                    </div>
                    <div id="form-status" class="status-message"></div>
                </form>
                
            </div>
        </div>
    </main>
